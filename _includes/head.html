<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="{{ site.author }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }} RSS" href="/feed.xml" />

    <!-- Specify the link for the Inconsolata Font and Space Mono -->
    <link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700|Space Mono' rel='stylesheet' type='text/css'>

    <!-- Specify the CSS to use -->
    <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/assets/css/main.css">

    <!-- Specify the code for Google Analytics -->
    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-85463938-1', 'auto');
    ga('send', 'pageview');
    </script>
</head>
